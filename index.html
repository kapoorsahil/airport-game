<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sahil at The Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
    }
    /* Main container that fills the screen */
    #gameContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
    }
    /* Header at the top */
    #header {
      flex-shrink: 0;
    }
    #header h1 {
      font-size: 28px;
      margin: 0;
      padding: 10px;
      color: #333;
    }
    /* Content area centered in the middle */
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 22px;
      color: #555;
      overflow-y: auto;
    }
    /* Full-width button fixed at the bottom */
    #actionBtn {
      width: 100%;
      padding: 20px;
      font-size: 24px;
      border: none;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      position: fixed;
      bottom: 0;
      left: 0;
      box-sizing: border-box;
    }
    #actionBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="header">
      <h1>Sahil at The Terminal</h1>
    </div>
    <div id="content">
      <p id="messageText">Hey, don't worry about me – I'm not in jail! I'm stuck at the airport.</p>
    </div>
  </div>
  <button id="actionBtn">Show me what's up</button>
  
  <script>
    
    // Array of messages to display
    const messages = [
    "I arrived at the airport at 17 Feb, 10 AM, expecting just a brief wait.",
      "The immigration folks were super friendly – they even joked that I could do anything!",
      "Meanwhile, my PRO was running around between offices like a madman.",
      "I ended up waiting for 34 hours amidst all the chaos and endless paperwork.",
      "Finally, I got the permit and was allowed to exit. I'm out now, was a bit exhausted but with a wild story to tell!"
    ];
    let currentMessage = 0;
    const messageText = document.getElementById("messageText");
    const actionBtn = document.getElementById("actionBtn");
    
    actionBtn.addEventListener("click", () => {
      if (currentMessage < messages.length) {
        messageText.textContent = messages[currentMessage];
        currentMessage++;
        // Change button text if at the last message
        if (currentMessage === messages.length) {
          actionBtn.textContent = "Finish";
        } else {
          actionBtn.textContent = "Next";
        }
      } else {
        // Final message display
        messageText.innerHTML = "<h1>I'm out now!</h1><p>The crazy 34-hour ordeal is over. Thanks for your concern!</p>";
        actionBtn.style.display = "none"; // Hide button when done
      }
    });
  </script>
</body>
</html>
