<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sahil at The Terminal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
    }
    /* Main container that fills the screen */
    #gameContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
    }
    /* Header at the top */
    #header {
      flex-shrink: 0;
    }
    #header h1 {
      font-size: 28px;
      margin: 0;
      padding: 10px;
      color: #333;
    }
    /* Content area centered in the middle */
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 22px;
      color: #555;
      overflow-y: auto;
    }
    /* Full-width button fixed at the bottom */
    #actionBtn {
      width: 100%;
      padding: 20px;
      font-size: 24px;
      border: none;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      position: fixed;
      bottom: 0;
      left: 0;
      box-sizing: border-box;
    }
    #actionBtn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="header">
      <h1>Sahil at The Terminal</h1>
    </div>
    <div id="content">
      <p id="messageText">Hey, don't worry about me – I'm not in jail! I'm stuck at the airport.</p>
    </div>
  </div>
  <button id="actionBtn">Show me what's up</button>
  
  <script>
    // Calculate the hours stuck since 17 Feb 2025, 10 AM local time (adjusted to UTC 06:00:00Z)
    function calculateHoursStuck() {
      const arrivalTime = new Date("2025-02-17T06:00:00Z");
      const now = new Date();
      const hoursStuck = Math.floor((now - arrivalTime) / (1000 * 60 * 60));
      return hoursStuck;
    }
    
    // Array of messages to display
    const messages = [
      "Am I having fun? Not really. But am I worried? Nope, just waiting.",
      "Immigration guys are super chill. They said, 'You can do anything!' (except leave, of course).",
      "My PRO? Running around like he's in an action movie—airport, Meydan Freezone, immigration... repeat.",
      "Weather’s nice. Light jacket weather. At least I’m not sweating.",
      "This is starting to feel like that movie *The Terminal*. Just waiting for Tom Hanks to show up.",
      `Been here since 17th Feb 2025, 10 AM. That means I’ve been stuck for ${calculateHoursStuck()} hours (not that I’m counting... okay, maybe a little).`,
      "If this goes on, I might need a haircut tomorrow."
    ];
    
    let currentMessage = 0;
    const messageText = document.getElementById("messageText");
    const actionBtn = document.getElementById("actionBtn");
    
    actionBtn.addEventListener("click", () => {
      if (currentMessage < messages.length) {
        messageText.textContent = messages[currentMessage];
        currentMessage++;
        // Change button text if at the last message
        if (currentMessage === messages.length) {
          actionBtn.textContent = "Finish";
        } else {
          actionBtn.textContent = "Next";
        }
      } else {
        // Final message display
        messageText.innerHTML = "<h1>Yes, I am still at the airport.</h1><p>If this goes on, I might need a haircut tomorrow.</p>";
        actionBtn.style.display = "none"; // Hide button when done
      }
    });
  </script>
</body>
</html>
